<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche - by Andrei Bacin</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="menu-script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="menu-burger">
        <div id="line1"></div>
        <div id="line2"></div>
        <div id="line3"></div>
      </div>
      <img src="assets/img/logo.png" alt="Porsche Logo" id="nav-logo-mobile" />
      <img
        src="assets/img/logo2.png"
        alt="Porsche Logo"
        id="nav-logo-desktop"
      />
    </header>
    <main>
      <div id="first-block">
        <video
          src="assets/video/gt3video.mp4"
          id="background-first-block"
          autoplay
          muted
          loop
        ></video>
        <div id="first-block-box">
          <h1>Precision, performance, Porsche.</h1>
          <button>Experience the GT3 RS.</button>
        </div>
      </div>
    </main>
  </body>
</html>
